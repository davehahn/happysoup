<!-- System Issue Percentage Complete -->
<template>
  <div class="slds-card">
    <lightning-layout
      vertical-align="stretch"
      multiple-rows="true"
      horizontal-align="center"
    >
      <lightning-layout-item
        size="6"
        small-device-size="12"
        medium-device-size="12"
        large-device-size="6"
        padding="horizontal-small"
        class="slds-is-relative donut"
      >
        <div class="gauge-reading">
          <div class="value">{storyCount}</div>
          <div class="label">Total Stories</div>
        </div>
        <canvas class="chart" height="300" width="300" lwc:dom="manual"></canvas>
      </lightning-layout-item>
      <lightning-layout-item
        size="6"
        small-device-size="12"
        medium-device-size="12"
        large-device-size="6"
        padding="horizontal-small"
        class="slds-is-relative gauge"
      >
        <div class="gauge-reading">
          <div class="value">{complete}%</div>
          <div class="label">Completed</div>
        </div>
        <canvas class="gauge" height="300" width="250" lwc:dom="manual" ></canvas>
      </lightning-layout-item>
    </lightning-layout>
  </div>
</template>
