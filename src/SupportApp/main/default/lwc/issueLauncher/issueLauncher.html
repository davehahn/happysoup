<!-- Issue Launcher -->
<template>
  <lightning-layout multiple-rows="true" vertical-align="middle">
    <template for:each={menuItems} for:item="menuItem">
      <lightning-layout-item size="12" key={menuItem.Id} padding="horizontal-small">
        <a
          href="javascript:void(0);"
          class="slds-app-launcher__tile slds-text-link_reset"
          data-sobject-name={menuItem.SObject_Name__c}
          onclick={handleIssue}
        >
          <div class="slds-app-launcher__tile-figure">
            <lightning-avatar fallback-icon-name={menuItem.Icon_Name__c}></lightning-avatar>
          </div>
          <div class="slds-app-launcher__tile-body">
            <span class="slds-text-link">{menuItem.MasterLabel}</span>
            <p>{menuItem.Description__c}</p>
          </div>
        </a>
      </lightning-layout-item>
    </template>
