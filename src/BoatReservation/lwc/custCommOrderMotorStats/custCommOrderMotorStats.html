<!-- Cust Comm Order Motor Stats -->
<template>
  <div class="motorStats">
    <template if:true={isEN}>
      <ul class="motorStats_list">
        <li class="motorStats_item">{motorSpeed}km <span>Per hour</span></li>
        <li class="motorStats_item">{motorRPM} <span>Full-throttle RPM</span></li>
      </ul>
      <small class="motorStats_jargon"
        >Speed tests were done with 2 persons, 50 pounds of gear and proper weight distribution. Actual performance may
        vary.</small
      >
    </template>
    <template if:true={isFR}>
      <ul class="motorStats_list">
        <li class="motorStats_item">{motorSpeed}KM <span>à l’heure</span></li>
        <li class="motorStats_item">{motorRPM} <span>Révolutions par minutes à plein gaz</span></li>
      </ul>
      <small class="motorStats_jargon"
        >Les essais de vitesse ont été fait avec à leur bord 2 personnes, 50 livres de gréements et une distribution de
        poids adéquate. La performance actuelle peut varier.</small
      >
    </template>
  </div>
</template>
