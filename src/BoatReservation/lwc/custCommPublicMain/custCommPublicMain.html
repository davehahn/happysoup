<!-- Cust Comm Public Main -->
<template>

  <div class="overlay" onclick={toggleMenu}></div>

  <nav class="config-header">

    <div class="branding">
      <h1 class="main-logo">
        <img src={logo} onclick={handleHomeNav}>
      </h1>
    </div>

    <div class="config-nav">
      <ul class="config-nav-list">
        <template for:each={boats.data} for:item="boat">
          <li key={boat.id} class="config-nav-item">
            <button class="config-nav-title" data-record-id={boat.id} onclick={navToBoat}>{boat.name}</button>
          </li>
        </template>
      </ul>
    </div>

    <div class="right">
<!--      <a class="sign-in" onclick={handleSignIn}>Sign In</a>-->
      <lightning-button-icon icon-name="utility:rows"
                             variant="bare"
                             size="large"
                             onclick={toggleMenu}></lightning-button-icon>
    </div>

  </nav>

  <div class="slide-menu">
    <div class="close-menu">
      <lightning-button-icon icon-name="utility:close"
                             variant="bare"
                             size="large"
                             onclick={toggleMenu}></lightning-button-icon>
    </div>
    <template for:each={boats.data} for:item="boat">
      <button key={boat.id} data-record-id={boat.id} onclick={navToBoat}>{boat.name}</button>
    </template>
<!--    <a class="sign-in" onclick={handleSignIn}>Sign In</a>-->
  </div>

  <c-cust-comm-public-slider></c-cust-comm-public-slider>

</template>
