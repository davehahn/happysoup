<!-- Cust Comm Order Purchase Price -->
<template>
  <div class="config-footer_price">
    <div class="amount" if:true={displayCashData}>
      <lightning-formatted-number
        value={totalPrice}
        format-style="currency"
        currency-code="CAD"
      ></lightning-formatted-number>
    </div>
    <div class="amount" if:true={displayLoanData}>
      <lightning-formatted-number
        value={payments.weekly}
        format-style="currency"
        currency-code="CAD"
      ></lightning-formatted-number>
      <span>
        <template if:true={isEN}>/week</template>
        <template if:true={isFR}>/semaine</template>
      </span>
    </div>
    <div class="label">
      <template if:true={isEN}>Weekly Purchase Price</template>
      <template if:true={isFR}>Prix dâ€™achat par semaine</template>
    </div>
  </div>
</template>
