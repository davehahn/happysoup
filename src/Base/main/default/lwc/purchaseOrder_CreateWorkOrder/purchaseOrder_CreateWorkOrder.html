<article class="slds-card slds-m-around_none">
<div class="slds-card__header slds-grid">
    <header class="slds-media slds-media_center slds-has-flexi-truncate">
        <div class="slds-media__body">
            <h2 class="slds-card__header-title">
                <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="Serials">
                    <span>List of Serial Numbers</span>
                </a>
            </h2>
        </div>
    </header>
</div>
<div class="slds-card__body slds-card__body_inner">
    <div style="height: 200px;">
        <lightning-datatable
                key-field="idSerial"
                data={poSerialNumbers}
                columns={columns}>
        </lightning-datatable>
    </div>
</div>
<footer class="slds-card__footer">
    <lightning-button variant="brand" label="Process Work Order" onclick={handleClick}></lightning-button>
</footer>
</article>
    <template if:true={loaded}>
        <lightning-spinner alternative-text="Loading"></lightning-spinner>
    </template>
</template>
