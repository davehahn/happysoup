<template>

	<section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
		<div class="slds-modal__container modalContainer">
			<c-legend-spinner variant="contained"></c-legend-spinner>
			<header class="slds-modal__header">
				<button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeQuickAction}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
				<h2 class="slds-modal__title slds-hyphenate">Accrual Tool</h2>
			</header>
			<div class="slds-modal__content slds-p-around_medium modalContent">
				<lightning-layout multiple-rows="true" class="layoutContainer">
					<template if:true={step1}>
						<lightning-layout-item size="12" padding="around-small">
							<template if:true={lineItems}>
								<h3 class="h3Header">
									Are all the commission records reviewed?
								</h3>
								<br/>
								<table
									class="slds-table slds-table_cell-buffer slds-table_bordered slds-border_left slds-border_right fontlarger">
									<thead>
										<tr>
											<th></th>
											<th class="slds-text-align_left">Status</th>
											<th class="slds-text-align_left">Commission Record</th>
										</tr>
									</thead>
									<tbody>
										<template for:each={lineItems} for:item="line" for:index="idx">
											<tr key={line.id}>
												<td>
													<template if:true={line.isReviewed}>
														<lightning-input type="checkbox" checked disabled>
														</lightning-input>
													</template>
													<template if:false={line.isReviewed}>
														<lightning-input type="checkbox" disabled></lightning-input>
													</template>
												</td>
												<td>{line.commissionRecord.Status__c}</td>
												<td>{line.commissionRecord.Project_Task__r.Name}</td>
											</tr>
										</template>
									</tbody>
								</table>

							</template>
						</lightning-layout-item>
					</template>
					<template if:true={step2}>
						<lightning-layout-item size="12" padding="around-small">
							<h3 class="h3Header">
								Is this the date when the deal becomes tagged?
							</h3>
							<lightning-input type="date" max={maxDate} min={minDate} name="journaldate" label="Journal entry Date" value={jedate}
								onchange={dateChange} class="width25">

							</lightning-input>
						</lightning-layout-item>
					</template>
					<template if:true={step3}>
						<lightning-layout-item size="12" padding="around-small">
							<template if:true={serializedProducts}>
								<h3 class="h3Header">
									What is the Status of all serialized products?
								</h3>
								<br/>
								<table
									class="slds-table slds-table_cell-buffer slds-table_bordered  slds-border_left slds-border_right fontlarger">
									<thead>
										<tr>
											<th class="slds-text-align_left">Serial Number</th>
											<th class="slds-text-align_left">Product</th>
											<th class="slds-text-align_left">Status</th>
											<th class="slds-text-align_left">Location</th>
										</tr>
									</thead>
									<tbody>
										<template for:each={serializedProducts} for:item="prod" for:index="idx">
											<tr key={prod.id}>
												<td>{prod.serialNumber}</td>
												<td class="wrapText">{prod.productName}</td>
												<td>{prod.Status}</td>
												<td>{prod.Location}</td>
											</tr>
										</template>
									</tbody>
								</table>
							</template>
						</lightning-layout-item>
					</template>
					<template if:true={step4}>
						<template if:true={revenueData} class="webKitWidth">
							<lightning-layout-item size="12" padding="around-small">
								<table>
									<tr>
										<td class="width66 verticalAlignTop">
											<h3 class="h3Header">
												Receivable &amp; Revenue</h3>
										</td>
										<td class="totalBox floatRight">
											<div class="cERP_AccountBalance">
												<a class="balance-container slds-p-around_xx-small">
													<span class="totalSpan">Total Revenue Accrual</span>
													<div class="balance">
														<lightning-formatted-number value={revenueData.totalAmount}
															maximum-fraction-digits="2" minimum-fraction-digits="2"
															format-style="currency" currency-code="CAD">
														</lightning-formatted-number>
													</div>
												</a>
											</div>
										</td>
									</tr>
								</table>
								<br/>
								<template for:each={revenueData.departmentWrapper} for:item="dept" for:index="idx">
									<div key={dept.id}>
										<h2 class="h2Header">Department(GLV2): {dept.Department}
										</h2>
										<table class="slds-table slds-table_cell-buffer slds-table_bordered">
											<thead>
												<tr>
													<th class="slds-text-align_left width40 materialTableHeader">Revenue
														GL Account
													</th>
													<th class="slds-text-align_left width40 materialTableHeader">Product
													</th>
													<th class="slds-text-align_left materialTableHeader rightAlign">Total Price
													</th>
												</tr>
											</thead>
										</table>

										<template for:each={dept.lineItemWrapperList} for:item="lineItem"
											for:index="idx1">
											<div key={lineItem.id} class="accordionContaier">
												_</div>
											<lightning-accordion allow-multiple-sections-open key={lineItem.id}>
												<lightning-accordion-section name={lineItem.totalPrice}
													label={lineItem.GLAccountName}>
													<div slot="actions" class="divSlot fontlarger">
														<lightning-formatted-number value={lineItem.totalPrice}
															maximum-fraction-digits="2" minimum-fraction-digits="2"
															format-style="currency" currency-code="CAD">
														</lightning-formatted-number>
													</div>
													<template for:each={lineItem.productPriceWrapperList}
														for:item="productPrice" for:index="idx1">
														<table key={productPrice.id}
															class="slds-table slds-table_cell-buffer tableBorder">
															<tbody>
																<tr key={productPrice.id}>
																	<td class="width40">&nbsp;</td>
																	<td class="width40 fontlarger">
																		{productPrice.productName}</td>
																	<td class="paddingLeft14 rightAlign fontlarger">
																		<lightning-formatted-number
																			value={productPrice.price}
																			maximum-fraction-digits="2"
																			minimum-fraction-digits="2">
																		</lightning-formatted-number>
																	</td>
																</tr>
															</tbody>
														</table>
													</template>
												</lightning-accordion-section>
											</lightning-accordion>
										</template>
										<br />
								</div>
								</template>

							</lightning-layout-item>
						</template>
					</template>
					<template if:true={step5}>
						<lightning-layout-item size="12" padding="around-small">
							<table>
								<tr>
									<td class="width66 verticalAlignTop">
										<h3 class="h3Header">
											Accrual &amp; Expenses</h3>
									</td>
									<td class="totalBox floatRight">
										<div class="cERP_AccountBalance">
											<a class="balance-container slds-p-around_xx-small">
												<span class="totalSpan">Total Expense Accrual</span>
												<div class="balance">
													<lightning-formatted-number value={expenseData.totalAmount}
														maximum-fraction-digits="2" minimum-fraction-digits="2"
														format-style="currency" currency-code="CAD">
													</lightning-formatted-number>
												</div>
											</a>
										</div>
									</td>
								</tr>
							</table>
							<br/>
							<div class="slds-scrollable_y height100">
								<template for:each={expenseData.departmentWrapper} for:item="dept" for:index="idx">
									<div key={dept.id}>
										<h2 class="h2Header">Department(GLV2): {dept.Department}
										</h2>

										<table class="slds-table slds-table_cell-buffer slds-table_bordered">
											<thead>
												<tr>
													<th class="slds-text-align_left width40 materialTableHeader">Expense
														GL Account
													</th>
													<th class="slds-text-align_left width40 materialTableHeader">Product
													</th>
													<th class="slds-text-align_left materialTableHeader rightAlign">Total Price
													</th>
												</tr>
											</thead>
										</table>

										<template for:each={dept.lineItemWrapperList} for:item="lineItem"
											for:index="idx1">

											<div key={lineItem.id} class="accordionContaier">
												_</div>
											<lightning-accordion allow-multiple-sections-open key={lineItem.id}>
												<lightning-accordion-section name={lineItem.totalPrice}
													label={lineItem.GLAccountName}>
													<div slot="actions" class="divSlot fontlarger">
														<lightning-formatted-number value={lineItem.totalPrice}
															maximum-fraction-digits="2" minimum-fraction-digits="2"
															format-style="currency" currency-code="CAD">
														</lightning-formatted-number>
													</div>
													<template for:each={lineItem.productPriceWrapperList}
														for:item="productPrice" for:index="idx1">
														<table key={productPrice.id}
															class="slds-table slds-table_cell-buffer tableBorder">
															<tbody>
																<tr key={productPrice.id}>
																	<td class="width40">&nbsp;</td>
																	<td class="width40 fontlarger">
																		{productPrice.productName}</td>
																	<td class="paddingLeft14 rightAlign fontlarger">
																		<lightning-formatted-number
																			value={productPrice.price}
																			maximum-fraction-digits="2"
																			minimum-fraction-digits="2">
																		</lightning-formatted-number>
																	</td>
																</tr>
															</tbody>
														</table>
													</template>
												</lightning-accordion-section>
											</lightning-accordion>
										</template>
										<br />
								</div>
								</template>
							</div>
						</lightning-layout-item>
					</template>
					<template if:true={step6}>
						<lightning-layout-item size="12" padding="around-small">
							<table>
								<tr>
									<td class="width66 verticalAlignTop">
										<h3 class="h3Header">
											Insurance Product Accrual &amp; Expenses</h3>
									</td>
									<td class="totalBox floatRight">
										<div class="cERP_AccountBalance">
											<a class="balance-container slds-p-around_xx-small">
												<span class="totalSpan">Total Expense Accrual</span>
												<div class="balance">
													<lightning-formatted-number value={insuranceData.totalAmount}
														maximum-fraction-digits="2" minimum-fraction-digits="2"
														format-style="currency" currency-code="CAD">
													</lightning-formatted-number>
												</div>
											</a>
										</div>
									</td>
								</tr>
							</table>
							<br/>
							<template for:each={insuranceData.departmentWrapper} for:item="dept" for:index="idx">
								<div key={dept.id}>
									<h2 class="h2Header">Department(GLV2): {dept.Department}
									</h2>

									<table class="slds-table slds-table_cell-buffer slds-table_bordered">
										<thead>
											<tr>
												<th class="slds-text-align_left width20 materialTableHeader">Expense
													GL Account
												</th>
												<th class="slds-text-align_left width25 materialTableHeader">Product
												</th>
												<th class="slds-text-align_left width25 materialTableHeader">Insurance
													Profit % Override
												</th>
												<th class="slds-text-align_left width15 materialTableHeader rightAlign">Total Price
												</th>
												<th class="slds-text-align_left width15 materialTableHeader rightAlign">Total Cost
												</th>
											</tr>
										</thead>
									</table>

									<template for:each={dept.lineItemWrapperList} for:item="lineItem" for:index="idx1">

										<div key={lineItem.id} class="accordionContaier">
											_</div>
										<lightning-accordion allow-multiple-sections-open key={lineItem.id}>
											<lightning-accordion-section name={lineItem.totalPrice}
												label={lineItem.GLAccountName}>
												<div slot="actions" class="divSlot2 fontlarger">
													<table>
														<tr>
															<td class="width44 paddingLeft1 rightAlign">
																<lightning-formatted-number value={lineItem.totalPrice}
																	maximum-fraction-digits="2"
																	minimum-fraction-digits="2" format-style="currency"
																	currency-code="CAD">
																</lightning-formatted-number>
															</td>
															<td class="paddingLeft2 alignRight paddingright9 rightAlign">
																<lightning-formatted-number value={lineItem.totalCost}
																	maximum-fraction-digits="2"
																	minimum-fraction-digits="2" format-style="currency"
																	currency-code="CAD">
																</lightning-formatted-number>
															</td>
														</tr>
													</table>
												</div>
												<template for:each={lineItem.productPriceWrapperList}
													for:item="productPrice" for:index="idx1">
													<table key={productPrice.id}
														class="slds-table slds-table_cell-buffer tableBorder">
														<tbody>
															<tr key={productPrice.id}>
																<td class="width20">&nbsp;</td>
																<td class="width25 fontlarger">{productPrice.productName}</td>
																<td class="width25 fontlarger">{productPrice.profit}</td>
																<td class="paddingLeft2 width15 rightAlign fontlarger">
																	<lightning-formatted-number
																		value={productPrice.price}
																		maximum-fraction-digits="2"
																		minimum-fraction-digits="2">
																	</lightning-formatted-number>
																</td>
																<td class="paddingLeft2 width15 rightAlign fontlarger">
																	<lightning-formatted-number
																		value={productPrice.cost}
																		maximum-fraction-digits="2"
																		minimum-fraction-digits="2">
																	</lightning-formatted-number>
																</td>
															</tr>
														</tbody>
													</table>
												</template>
											</lightning-accordion-section>
										</lightning-accordion>
									</template>
									<br />
								</div>
							</template>

						</lightning-layout-item>
					</template>
					<template if:true={step7}>
						<lightning-layout-item size="12" padding="around-small">
							<table>
								<tr>
									<td class="width66 verticalAlignTop">
										<h3 class="h3Header">Commissions</h3>
									</td>
									<td class="totalBox floatRight">
										<div class="cERP_AccountBalance">
											<a class="balance-container slds-p-around_xx-small">
												<span class="totalSpan">Total Commission</span>
												<div class="balance">
													<lightning-formatted-number value={totalCommissions}
														maximum-fraction-digits="2" minimum-fraction-digits="2"
														format-style="currency" currency-code="CAD">
													</lightning-formatted-number>
												</div>
											</a>
										</div>
									</td>
								</tr>
							</table>
							<br/>
							<template for:each={commissionPayments} for:item="dept" for:index="idx">
								<div key={dept.id}>
									<h2 class="h2Header">Department(GLV2): {dept.Department}
									</h2>

									<table class="slds-table slds-table_cell-buffer slds-table_bordered ">
										<thead>
											<tr>
												<th class="slds-text-align_left width40 materialTableHeader">Commission
													Record
												</th>
												<th class="slds-text-align_left width40 materialTableHeader">Status</th>
												<th class="slds-text-align_left materialTableHeader">Amount</th>
											</tr>
										</thead>
										<tbody>
											<template for:each={dept.commPayments} for:item="commpayments"
												for:index="idx1">
												<tr key={commpayments.id}>
													<td class="width40">{commpayments.Name}</td>
													<td class="width40">{commpayments.Status}</td>
													<td>
														<lightning-formatted-number value={commpayments.Amount}
															maximum-fraction-digits="2" minimum-fraction-digits="2"
															format-style="currency" currency-code="CAD">
														</lightning-formatted-number>
													</td>
												</tr>
											</template>
										</tbody>
									</table>
									<br />
								</div>
							</template>
						</lightning-layout-item>
					</template>
					<template if:true={step8}>
						<lightning-layout-item size="12" padding="around-small">
							<h3 class="h3Header">Final Journal Entry
							</h3>
							<br/>
							<table class="width80">
								<tr>
									<td class="width25">
										<h2 class="h2Header">Gross
											Margin</h2>
										<lightning-formatted-number value={grossMargin} maximum-fraction-digits="2"
											minimum-fraction-digits="2"></lightning-formatted-number>%
									</td>
									<td class="width25">
										<h2 class="h2Header">Total
											Revenue</h2>
										<lightning-formatted-number value={totalRevenue} maximum-fraction-digits="2"
											minimum-fraction-digits="2" format-style="currency" currency-code="CAD">
										</lightning-formatted-number>
									</td>
									<td class="width25">
										<h2 class="h2Header">Total
											Expenses</h2>
										<lightning-formatted-number value={totalExpense} maximum-fraction-digits="2"
											minimum-fraction-digits="2" format-style="currency" currency-code="CAD">
										</lightning-formatted-number>
									</td>
									<td class="width25">
										<h2 class="h2Header">Boat
											Model</h2>
										{boatModel}
									</td>
								</tr>
								<tr>
									<td>&nbsp;</td>
									<td>&nbsp;</td>
									<td>&nbsp;</td>
								</tr>
								<tr>
									<td class="width25">
										<h2 class="h2Header">Journal
											Entry Date</h2>{jedate2}
									</td>
									<td colspan="3">
										<h2 class="h2Header">Journal
											Entry Name</h2>{journalEntryName}
									</td>
								</tr>
							</table>
							<br/>
							<table class="slds-table slds-table_cell-buffer slds-table_bordered">
								<thead>
									<tr>
										<th class="slds-text-align_left width25">GL Account</th>
										<th class="slds-text-align_left width25">GLV1</th>
										<th class="slds-text-align_left width20">GLV2</th>
										<th class="slds-text-align_right width15">Debit</th>
										<th class="slds-text-align_right width15">Credit</th>
									</tr>
								</thead>
								<tbody>
									<template for:each={journalLineData.journalEntryLineWrapper} for:item="journalLine"
										for:index="idx">
										<tr key={journalLine.id}>
											<td class="width25">{journalLine.GLAccountName}</td>
											<td class="width25">{journalLine.GLV1Name}</td>
											<td class="width20">{journalLine.GLV2Name}</td>
											<td class="slds-text-align_right width15">
												<lightning-formatted-number value={journalLine.Debit}
													maximum-fraction-digits="2" minimum-fraction-digits="2"
													format-style="currency" currency-code="CAD">
												</lightning-formatted-number>
											</td>
											<td class="slds-text-align_right width15">
												<lightning-formatted-number value={journalLine.Credit}
													maximum-fraction-digits="2" minimum-fraction-digits="2"
													format-style="currency" currency-code="CAD">
												</lightning-formatted-number>
											</td>
										</tr>
									</template>

									<tr style={totalJournalAmountHighlight}>
										<td class="width25">&nbsp;</td>
										<td class="width25">&nbsp;</td>
										<td class="width20">&nbsp;</td>
										<td class="slds-text-align_right width15 font700">
											<lightning-formatted-number value={totalDebit.totalAmount}
												maximum-fraction-digits="2" minimum-fraction-digits="2"
												format-style="currency" currency-code="CAD">
											</lightning-formatted-number>
										</td>
										<td class="slds-text-align_right width15 font700">
											<lightning-formatted-number value={totalCredit.totalAmount}
												maximum-fraction-digits="2" minimum-fraction-digits="2"
												format-style="currency" currency-code="CAD">
											</lightning-formatted-number>
										</td>
									</tr>
								</tbody>
							</table>
						</lightning-layout-item>
					</template>
				</lightning-layout>
			</div>
			<div class="slds-modal__footer">

				<template if:true={usedStatusBlock}>
					<div class="footerErrorDiv">
						<h3 class="h3Alert">
							Please speak to your manager before proceeding.
						</h3>
					</div>
				</template>
				<table>
					<tr>
						<td class="width10">
							<template if:true={showPrevious}>
								<lightning-button label="Previous" title="Previous" onclick={previousClick}
									class="slds-m-left_x-small floatLeft"></lightning-button>
							</template>
							<template if:false={showPrevious}>
								&nbsp;
							</template>
						</td>
						<td class="width80">
							<lightning-progress-indicator current-step={progressStep} type="base" has-error="true"
								variant="base">
								<lightning-progress-step label="Commission Records" value="1"></lightning-progress-step>
								<lightning-progress-step label="Journal Entry Date" value="2"></lightning-progress-step>
								<lightning-progress-step label="Serialized Products" value="3">
								</lightning-progress-step>
								<lightning-progress-step label="Receivable &amp; Revenue" value="4">
								</lightning-progress-step>
								<lightning-progress-step label="Accrual &amp; Expenses" value="5">
								</lightning-progress-step>
								<lightning-progress-step label="Insurance Product Accrual &amp; Expenses" value="6">
								</lightning-progress-step>
								<lightning-progress-step label="Commissions" value="7"></lightning-progress-step>
								<lightning-progress-step label="Journal Entry" value="8"></lightning-progress-step>
							</lightning-progress-indicator>

						</td>
						<td class="width10">
