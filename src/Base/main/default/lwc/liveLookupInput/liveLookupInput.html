  <div class="slds-form-element">
    <label class="slds-form-element__label">{label}</label>
    <div class="slds-form-element__control">
      <div class="slds-combobox_container">
        <div class={containerClass} role="combobox">
          <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
            <input type="text" class="slds-input slds-combobox__input"
                               placeholder={placeholder}
                               value={inputValue}
                               onkeyup={handleKeyup} />
            <div if:true={displayBusyIcon}>
              <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right">
                <lightning-spinner size="small" variant="brand"></lightning-spinner>
              </span>
            </div>
            <div if:true={displaySearchIcon}>
              <span class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right">
                <lightning-icon class="slds-icon slds-icon slds-icon_small slds-icon-text-default"
                              icon-name="utility:search"
                              size="x-small"></lightning-icon>
              </span>
            </div>

            <div if:true={displayClearIcon}>
              <button class="slds-input__icon slds-input__icon_right slds-button slds-button_icon iconheight" onclick={clearInput}>
                <lightning-icon class="slds-icon slds-icon slds-icon_small slds-icon-text-default" icon-name="utility:clear" size="x-small" alternative-text="icon" ></lightning-icon>
                <span class="slds-assistive-text">Clear</span></button>
            </div>
          </div>

          <div class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid" role="listbox">
            <ul class="slds-listbox slds-listbox_vertical" role="presentation">
              <template for:each={displayResults} for:item="result">
                <li role="presentation" class="slds-listbox__item" key={result.id}>
                  <div class="slds-media slds-listbox__option slds-listbox__option_entity slds-media_center"
                       role="option"
                       data-id={result.id}
                       onclick={handleSelect}>
                    <span class="slds-media__figure slds-listbox__option-icon">
                      <lightning-icon size="small" icon-name={resultIcon}></lightning-icon>
                    </span>
                    <span class="slds-media__body">
                      <span class="slds-listbox__option-text slds-listbox__option-text_entity">
                        <strong>{result.value}</strong>
                      </span>
                      <template for:each={result.extraFields} for:item="eField">
                        <span key={eField} class="slds-listbox__option-text slds-listbox__option-text_entity">
                          {eField}
                        </span>
                      </template>
                    </span>
                  </div>
                </li>
              </template>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

</template>
