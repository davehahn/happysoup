<div class="scheduable {{lowerCase eventData.storeLocation}} justRemoved"
     data-event-id='{{ eventData.Id}}'>
  <div class="icon-container">
    <a href="#" class="" data-erp-id="{{eventData.Id}}">
      {{objectIcon eventData.origin }}
    </a>
  </div>
  <div class="sched-details">
    <p class="slds-truncate">{{eventData.Name}}</p>
    <p class="slds-truncate">{{eventData.boatName}}</p>
  </div>

</div>
