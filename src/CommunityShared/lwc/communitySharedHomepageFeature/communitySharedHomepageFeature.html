<!-- Community Shared Homepage Feature -->
<template>
  <article class={wrapperClass}>
    <a class="featureCard__thumb" style={thumbnail} tabindex="-1" target={getTarget} href={buttonLink}>{featureHeading}</a>
    <h3 class="featureCard__heading heading heading--s">{featureHeading}</h3>
    <p class="featureCard__copy copy copy--standard">{featureBlurb}</p>
    <a class="featureCard__btn btn btn--primary" target={getTarget} href={buttonLink}>{buttonText}</a>
  </article>
</template>
