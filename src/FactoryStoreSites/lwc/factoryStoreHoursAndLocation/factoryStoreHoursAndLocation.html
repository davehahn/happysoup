<!-- Factory Store Hours And Location -->
<template>
  <div class={wrapperClass}>
    <template if:true={showCondensed}>
      <section class="hoursAndLocation">
        <div class="hours">
          <span class={statusClass}>{currentStatus}</span>
          <span class="currentHours">{currentHours}</span>
          <span class="currentDate">{currentDate}</span>
        </div>
        <div class="location">
          <span class="addressLineOne">
            {street_number} {route}
          </span>
          <span class="addressLineTwo">
            {locality}, {administrative_area_level_1} {postal_code}
          </span>
        </div>
      </section>
    </template>
    <template if:true={showExpanded}>
      <figure class="mapWrapper">
        <lightning-map
            map-markers={mapMarkers}
            options={mapOptions}
            zoom-level={zoomLevel}>
        </lightning-map>
        <figcaption class="mapLegend">
          <h4 class="heading heading-s">{name}</h4>
          <div class="location">
            <span class="addressLineOne">
              {street_number} {route}
            </span>
              <span class="addressLineTwo">
              {locality}, {administrative_area_level_1} {postal_code}
            </span>
          </div>
          <span class={statusClass}>{currentStatus}</span>
          <ol class="storeHours">
            <template for:each={weekday_text} for:item="day" for:index="index">
              <li key={day.index}>
                {day}
              </li>
            </template>
          </ol>
        </figcaption>
      </figure>
    </template>
  </div>

</template>
