<!-- Factory Store Current Inventory List -->
<template>

  <div class="modelListing__currentStock">
    <ul class="currentStock__list">
      <template for:each={currentStock} for:item="stock">
        <li key={stock.Base.SerialId} class="currentStock__item">
          <h5 class="heading heading--m">
            <span>{stock.Base.ProductName}</span>
            <template for:each={stock.Base.Equipment} for:item="rig">
              <small key={rig.ProductId}>
                {rig.ProductName}
              </small>
            </template>
          </h5>
          <p class="item__pricing">
<!--            <template if:true={isEN}><small>Starting at:</small></template>-->
<!--            <template if:true={isFR}><small>Ã€ partir de:</small></template>-->
            <span class="pricing__weekly">
              {stock.Base.StartingWeeklyPrice}
              <template if:true={isEN}><strong>Per Week</strong></template>
              <template if:true={isFR}><strong>Par Semaine</strong></template>
            </span>
            <span class="pricing__retail">{stock.Base.StartingRetailPrice}</span>
          </p>
          <p class="item__ctas">
            <button class="ctas__btn btn btn--secondary" data-record={stock.Base.ProductId} data-name={stock.Base.ProductName} data-serial={stock.Base.SerialNumber} onclick={quickQuote}>
              <template if:true={isEN}>Quick Connect</template>
              <template if:true={isFR}>Connexion Rapide</template>
            </button>
            <button class="ctas__btn btn btn--secondary" data-record={stock.Base.ProductId} data-serial={stock.Base.SerialNumber} onclick={showroomVisit}>
              <template if:true={isEN}>Come See It!</template>
              <template if:true={isFR}>Viens le Voir</template>
            </button>
          </p>
        </li>
      </template>
    </ul>
  </div>

</template>
