<!-- Factory Store Current Inventory List -->
<template>

  <template if:true={hasCurrentStock}>
    <div class="modelListing__stock modelListing__stock--current">
      <h5 class="stock__heading heading heading-s">In-stock {modelYear} {pBoatName}s</h5>
      <ul class="currentStock__list">
        <template for:each={currentStock} for:item="stock">
          <c-factory-store-current-inventory-item stock={stock} key={stock.Base.SerialId} is-current="true"></c-factory-store-current-inventory-item>
        </template>
      </ul>
    </div>
  </template>

  <template if:true={hasNonCurrentStock}>
    <div class="modelListing__stock modelListing__stock--nonCurrent">
      <h5 class="stock__heading heading heading-s">Specially Priced {pBoatName}s</h5>
      <ul class="currentStock__list">
        <template for:each={nonCurrentStock} for:item="stock">
          <c-factory-store-current-inventory-item stock={stock} key={stock.Base.SerialId} is-current="false"></c-factory-store-current-inventory-item>
        </template>
      </ul>
    </div>
  </template>

</template>
