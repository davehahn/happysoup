<!-- Factory Store Staff List -->
<template>
  <div class="staffWrapper">
    <template if:true={showUserListing}>
      <section class={wrapperClass}>
        <h3 class="ro">Staff Listing</h3>
        <ul class="staff__list">
          <template for:each={users} for:item="user">
            <li key={user.Id} class="staff__member">
              <figure>
                <span class="staff__image">
                  <img src={user.ProfileImgUrl} />
                </span>
                <figcaption>
                  <h4 class="staff__name heading heading--xs">{user.FirstName} {user.LastName}</h4>
                  <small class="staff__title"><span>{user.Title}</span></small>
                  <p class="staff__contact">
                    <lightning-icon icon-name="utility:email" size="x-small" alternative-text="Email"></lightning-icon>
                    <a href="#">{user.Email}</a>
                  </p>
                  <template if:true={user.Phone}>
                    <p class="staff__contact">
                      <lightning-icon icon-name="utility:call" size="x-small" alternative-text="Call"></lightning-icon>
                      <a href="#">{user.Phone}</a>
                    </p>
                  </template>
                </figcaption>
              </figure>
            </li>
          </template>
        </ul>
      </section>
    </template>
    <template if:true={showLoading}>
      <c-community-shared-loading></c-community-shared-loading>
    </template>
  </div>
</template>
