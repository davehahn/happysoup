<!-- Factory Store Footer Stay In Touch -->
<template>
  <div class="newsletterWrapper">
    <aside class="newsletter maxWidth maxWidth--thin" aria-label="Newsletter Signup">
      <header class="newsletter__intro">
        <h3 class="newsletter__heading heading heading--l">Stay in Touch</h3>
        <h4 class="newsletter__deck">Sign up and be the first to learn about promotions and news from Legend Boats.</h4>
      </header>
      <form class="newsletter__form" action="" method="post">
        <fieldset>
          <legend class="ro">Complete and submit the form to sign up</legend>
          <div>
            <label for="newsEmail" class="ro">Please enter your email address</label>
            <input type="email" name="newsEmail" data-id="newsEmail" id="newsEmail" placeholder="Please enter your email address">
            <input type="submit" name="newsSubmit" id="newsSubmit" value="Continue" onclick={clickHandler}>
          </div>
        </fieldset>
      </form>
    </aside>
  </div>
</template>
