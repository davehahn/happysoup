<!-- Factory Store Boat Listing -->
<template>
  <template if:true={showListing}>
    <section class={wrapperClass}>
      <h2 class="allModels__seriesName heading heading--special" data-series-class={seriesClass}>{fullSeriesName}</h2>
      <p class="allModels__seriesBlurb copy copy--standard">{seriesBlurb}</p>
      <ul class="allModels__modelListing" onselectboat={handleOpenBoat}>
        <template for:each={boats} for:item="boat">
          <c-factory-store-boat-listing-item
            boat={boat}
            series-class={seriesClass}
            key={boat.Id}
            location-name={locationName}
          ></c-factory-store-boat-listing-item>
        </template>
      </ul>
    </section>
  </template>
  <template if:false={showListing}>
    <c-community-shared-loading></c-community-shared-loading>
  </template>
</template>
