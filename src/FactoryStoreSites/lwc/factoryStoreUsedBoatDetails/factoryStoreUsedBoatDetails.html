<!-- Factory Store Used Boat Details -->
<template>
  <div class="serialWrapper">
    <article class={serialWrapperClass}>
      <template if:true={serialDataLoaded}>
        <h3>{serial.Product_Name__c}</h3>
        <p>{serial.RetailSalePrice__c}</p>
        <p>{serial.Description__c}</p>
        <template if:true={hasPhotoGallery}>
          <section class="intro__gallery">
            <h3 class="ro">Photo Gallery</h3>
            <c-factory-store-photo-gallery content-type="default" content={photoGallery} section-width="Average"></c-factory-store-photo-gallery>
          </section>
        </template>
      </template>

      <template if:true={serialDataLookupRunning}>
        <c-community-shared-loading></c-community-shared-loading>
      </template>
      <template if:true={resultEmpty}>
        <p>Result Empty.</p>
      </template>
    </article>
  </div>
</template>
