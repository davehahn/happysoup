<!-- Factory Store Used Boat Details -->
<template>
  <div class="serialWrapper" style={bannerBg}>
    <article class={serialWrapperClass}>
      <template if:true={serialDataLoaded}>
        <figure class="serialDetails">
          <div class="vitals__wrapperOuter">
            <figcaption class="vitals">
              <h3 class="heading heading--l">
                <template if:true={isEN}><small>Used</small></template>
                <template if:true={isFR}><small>Usag√©</small></template>
                {boatName}
              </h3>
              <p class="heading heading--m">{retailPrice}</p>
            </figcaption>
          </div>
          <span class="featureImage"><img src={serial.Default_Gallery_Image__c} alt="" /></span>
        </figure>

        <div class="serialFullDescription">
          <lightning-formatted-rich-text value={fullDescription}></lightning-formatted-rich-text>
        </div>

        <!--        <template if:true={hasPhotoGallery}>-->
        <!--          <section class="intro__gallery">-->
        <!--            <h3 class="ro">Photo Gallery</h3>-->
        <!--            <c-factory-store-photo-gallery content-type="default" content={photoGallery} section-width="Average"></c-factory-store-photo-gallery>-->
        <!--          </section>-->
        <!--        </template>-->
      </template>

      <template if:true={serialDataLookupRunning}>
        <c-community-shared-loading></c-community-shared-loading>
      </template>
      <template if:true={resultEmpty}>
        <p>Result Empty.</p>
      </template>
    </article>
  </div>
</template>
