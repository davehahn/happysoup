<!-- Factory Store Boat Listing Item -->
<template>
  <li>
    <article class="modelListing">
      <span class="modelListing__photo" style={modelListingPhoto}></span>
      <div class="modelListing__vitals">
        <h3 class="vitals__boatName heading heading--m">{boatName}</h3>
        <p class="vitals__retailPrice">{boat.retailPrice}</p>
        <p class="vitals__standardEquipment">With {standardMotor} {standardTrailer}</p>

        <section class="modelListing__quickSpecs">
          <h4 class="quickSpecs__heading heading heading--s">Quick Specs</h4>
          <template if:true={isPontoon}>
            <ul class="quickSpecs__list">
              <li class="quickSpecs__item"><span>Overall Length:</span> <strong>{boat.Overall_Length__c}&rdquo;</strong></li>
              <li class="quickSpecs__item"><span>Maximum Persons:</span> <strong>{boat.Maximum_Persons__c}lbs</strong></li>
              <li class="quickSpecs__item"><span>Beam:</span> <strong>{boat.Beam__c}&rdquo;</strong></li>
            </ul>
          </template>
          <template if:false={isPontoon}>
              <li class="quickSpecs__item"><span>Centerline Length:</span> <strong>{boat.Length__c}&rdquo;</strong></li>
              <li class="quickSpecs__item"><span>Package Length:</span> <strong>{boat.Package_Length__c}&rdquo;</strong></li>
              <li class="quickSpecs__item"><span>Towing Weight:</span> <strong>{boat.Towing_Weight__c}lbs</strong></li>
              <li class="quickSpecs__item"><span>Beam:</span> <strong>{boat.Beam__c}&rdquo;</strong></li>
          </template>

        </section>

      </div>
      <div class="modelListing__ctas">
        <button class="ctas__btn btn btn--primary" data-record={boat.Id} onclick={navToBoat}>View Model</button>
        <button class="ctas__btn btn btn--primary" data-record={boat.Id} onclick={quickQuote}>Quick Connect</button>
        <button class="ctas__btn btn btn--primary" data-record={boat.Id} onclick={showroomVisit}>Come See It!</button>
      </div>
    </article>
  </li>
</template>
