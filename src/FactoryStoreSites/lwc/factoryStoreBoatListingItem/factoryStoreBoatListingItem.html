<!-- Factory Store Boat Listing Item -->
<template>
  <li>
    <article class="modelListing">
      <span class="modelListing__photo" style={modelListingPhoto}></span>
      <div class="modelListing__vitals">
        <h3 class="vitals__boatName heading heading--m">{boatName}</h3>
        <p class="vitals__standardEquipment">
          <template if:true={isEN}>With </template>
          <template if:true={isFR}>Avec </template>
          {standardMotor} <span class="standardTrailer">{standardTrailer}</span>
        </p>
        <p class="vitals__pricing">
          <span class="weekly">
            {startingWeeklyPrice}
            <template if:true={isEN}><small>Per Week</small></template>
            <template if:true={isFR}><small>Par Semaine</small></template>
          </span>
          <span class="retail">{startingRetailPrice}</span>
        </p>

        <section class="modelListing__quickSpecs">
          <template if:true={isEN}><h4 class="quickSpecs__heading heading heading--s">Quick Specs</h4></template>
          <template if:true={isFR}><h4 class="quickSpecs__heading heading heading--s">Un Aperçu des Spècifications</h4></template>

          <template if:true={isPontoon}>
            <ul class="quickSpecs__list">
              <template if:true={overallLength}>
                <li class="quickSpecs__item">
                  <template if:true={isEN}><span>Overall Length:</span></template>
                  <template if:true={isFR}><span>Longueur:</span></template>
                  <lightning-formatted-rich-text value={overallLength}></lightning-formatted-rich-text>
                </li>
              </template>
              <template if:true={boat.Base.Maximum_Persons__c}>
                <li class="quickSpecs__item">
                  <template if:true={isEN}><span>Maximum Persons:</span></template>
                  <template if:true={isFR}><span>Capacité-personnes:</span></template>
                  <strong>{boat.Base.Maximum_Persons__c}</strong>
                </li>
              </template>
              <template if:true={boat.Base.Beam__c}>
                <li class="quickSpecs__item">
                  <template if:true={isEN}><span>Beam:</span></template>
                  <template if:true={isFR}><span>Largeur:</span></template>
                  <strong>{boat.Base.Beam__c}&rdquo;</strong>
                </li>
              </template>
            </ul>
          </template>
          <template if:true={isDeckBoat}>
            <ul class="quickSpecs__list">
              <template if:true={packageLength}>
                <li class="quickSpecs__item">
                  <template if:true={isEN}><span>Package Length:</span></template>
                  <template if:true={isFR}><span>Longueur de l’ensemble:</span></template>
                  <lightning-formatted-rich-text value={packageLength}></lightning-formatted-rich-text>
                </li>
              </template>
              <template if:true={overallLength}>
                <li class="quickSpecs__item">
                  <template if:true={isEN}><span>Overall Length:</span></template>
                  <template if:true={isFR}><span>Longueur</span></template>
                  <lightning-formatted-rich-text value={overallLength}></lightning-formatted-rich-text>
                </li>
              </template>
              <template if:true={boat.Base.Maximum_Persons__c}>
                <li class="quickSpecs__item">
                  <template if:true={isEN}><span>Maximum Persons:</span></template>
                  <template if:true={isFR}><span>Capacité-personnes:</span></template>
                  <strong>{boat.Base.Maximum_Persons__c}</strong>
                </li>
              </template>
              <template if:true={boat.Base.Beam__c}>
                <li class="quickSpecs__item">
                  <template if:true={isEN}><span>Beam:</span></template>
                  <template if:true={isFR}><span>Largeur:</span></template>
                  <strong>{boat.Base.Beam__c}&rdquo;</strong>
                </li>
              </template>
            </ul>
          </template>
          <template if:true={isFishingBoat}>
            <ul class="quickSpecs__list">
              <template if:true={centerlineLength}>
                <li class="quickSpecs__item">
                  <template if:true={isEN}><span>Centerline Length:</span></template>
                  <template if:true={isFR}><span>Longueur du centre:</span></template>
                  <lightning-formatted-rich-text value={centerlineLength}></lightning-formatted-rich-text>
                </li>
              </template>
              <template if:true={packageLength}>
                <li class="quickSpecs__item">
                  <template if:true={isEN}><span>Package Length:</span></template>
                  <template if:true={isFR}><span>Longueur de l’ensemble:</span></template>
                  <lightning-formatted-rich-text value={packageLength}></lightning-formatted-rich-text>
                </li>
              </template>
              <template if:true={boat.Base.Towing_Weight__c}>
                <li class="quickSpecs__item">
                  <template if:true={isEN}><span>Towing Weight:</span></template>
                  <template if:true={isFR}><span>Poids de remorquage:</span></template>
                  <strong>{boat.Base.Towing_Weight__c}lbs</strong>
                </li>
              </template>
              <template if:true={boat.Base.Beam__c}>
                <li class="quickSpecs__item">
                  <template if:true={isEN}><span>Beam:</span></template>
                  <template if:true={isFR}><span>Largeur:</span></template>
                  <strong>{boat.Base.Beam__c}&rdquo;</strong>
                </li>
              </template>
            </ul>
          </template>

        </section>
      </div>

      <div class="modelListing__ctas">
        <h4 class="ctas__currentStock">
          <template if:true={isEN}><span><strong>{currentStockQuantity}</strong> in stock</span></template>
          <template if:true={isFR}><span><strong>{currentStockQuantity}</strong> en stock</span></template>
        </h4>
        <button class="ctas__btn btn btn--primary" data-record={boat.Base.Id} onclick={navToBoat}>
          <template if:true={isEN}>View Model</template>
          <template if:true={isFR}>En Savoir Plus</template>
        </button>
        <button class="ctas__btn btn btn--secondary" data-record={boat.Base.Id} onclick={quickQuote}>
          <template if:true={isEN}>Quick Connect</template>
          <template if:true={isFR}>Connexion Rapide</template>
        </button>
        <button class="ctas__btn btn btn--secondary" data-record={boat.Base.Id} onclick={showroomVisit}>
          <template if:true={isEN}>Come See It!</template>
          <template if:true={isFR}>Viens le Voir</template>
        </button>
      </div>

      <div class="modelListing__stock">
        <c-factory-store-current-inventory-list boat={boat} boat-id={boat.Base.Id} location-name={locationName} onupdatestockvalue={handleUpdateStockValue}></c-factory-store-current-inventory-list>
      </div>

    </article>
  </li>
</template>
