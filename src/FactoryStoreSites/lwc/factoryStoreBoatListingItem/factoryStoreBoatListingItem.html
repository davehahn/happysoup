<!-- Factory Store Boat Listing Item -->
<template>
  <li>
    <article class="modelListing">
      <span class="modelListing__photo" style={modelListingPhoto}></span>
      <div class="modelListing__vitals">
        <h3 class="vitals__boatName heading heading--m">{boatName}</h3>
        <p class="vitals__pricing">
          <span class="weekly">{startingWeeklyPrice} <small>Per Week</small></span> | <span class="retail">{startingRetailPrice}</span>
        </p>
        <p class="vitals__standardEquipment">With {standardMotor} {standardTrailer}</p>

        <section class="modelListing__quickSpecs">
          <h4 class="quickSpecs__heading heading heading--s">Quick Specs</h4>
          <template if:true={isPontoon}>
            <ul class="quickSpecs__list">
              <template if:true={overallLength}><li class="quickSpecs__item"><span>Overall Length:</span> <lightning-formatted-rich-text value={overallLength}></lightning-formatted-rich-text></li></template>
              <template if:true={boat.Maximum_Persons__c}><li class="quickSpecs__item"><span>Maximum Persons:</span> <strong>{boat.Maximum_Persons__c}</strong></li></template>
              <template if:true={boat.Beam__c}><li class="quickSpecs__item"><span>Beam:</span> <strong>{boat.Beam__c}&rdquo;</strong></li></template>
            </ul>
          </template>
          <template if:true={isDeckBoat}>
            <ul class="quickSpecs__list">
              <template if:true={packageLength}><li class="quickSpecs__item"><span>Package Length:</span> <lightning-formatted-rich-text value={packageLength}></lightning-formatted-rich-text></li></template>
              <template if:true={overallLength}><li class="quickSpecs__item"><span>Overall Length:</span> <lightning-formatted-rich-text value={overallLength}></lightning-formatted-rich-text></li></template>
              <template if:true={boat.Maximum_Persons__c}><li class="quickSpecs__item"><span>Maximum Persons:</span> <strong>{boat.Maximum_Persons__c}</strong></li></template>
              <template if:true={boat.Beam__c}><li class="quickSpecs__item"><span>Beam:</span> <strong>{boat.Beam__c}&rdquo;</strong></li></template>
            </ul>
          </template>
          <template if:true={isFishingBoat}>
            <ul class="quickSpecs__list">
              <template if:true={centerlineLength}><li class="quickSpecs__item"><span>Centerline Length:</span> <lightning-formatted-rich-text value={centerlineLength}></lightning-formatted-rich-text></li></template>
              <template if:true={packageLength}><li class="quickSpecs__item"><span>Package Length:</span> <lightning-formatted-rich-text value={packageLength}></lightning-formatted-rich-text></li></template>
              <template if:true={boat.Base.Towing_Weight__c}><li class="quickSpecs__item"><span>Towing Weight:</span> <strong>{boat.Base.Towing_Weight__c}lbs</strong></li></template>
              <template if:true={boat.Base.Beam__c}><li class="quickSpecs__item"><span>Beam:</span> <strong>{boat.Base.Beam__c}&rdquo;</strong></li></template>
            </ul>
          </template>

        </section>
      </div>

      <div class="modelListing__ctas">
        <h4 class="ctas__currentStock"><strong>{currentStockQuantity}</strong> in stock</h4>
        <button class="ctas__btn btn btn--primary" data-record={boat.Base.Id} onclick={navToBoat}>View Model</button>
        <button class="ctas__btn btn btn--secondary" data-record={boat.Base.Id} onclick={quickQuote}>Quick Connect</button>
        <button class="ctas__btn btn btn--secondary" data-record={boat.Base.Id} onclick={showroomVisit}>Come See It!</button>
      </div>

      <c-factory-store-current-inventory-list boat={boat} boat-id={boat.Base.Id} location-name={locationName} onupdatestockvalue={handleUpdateStockValue}></c-factory-store-current-inventory-list>

    </article>
  </li>
</template>
