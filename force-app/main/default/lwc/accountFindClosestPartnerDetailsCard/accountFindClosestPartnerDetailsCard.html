<!-- Account Find Closest Partner Details Card -->
<template>
  <div class="slds-card slds-m-top_medium">
    <div class="slds-card__header slds-grid">
      <header class="slds-media slds-media_center slds-has-flexi-truncate">
        <div if:false={hideIcon} class="slds-media__figure">
          <lightning-icon icon-name={acct.icon}
                          alternative-text="account"></lightning-icon>
        </div>

        <section class="slds-media__body partner-details">
          <h3 class="slds-text-heading_small">
            {acct.name}
          </h3>
          <p class="partner-address">
            <span>{acct.location.Street}, {acct.location.City}</span>
            <span>{acct.location.State}, {acct.location.Country}, {acct.location.PostalCode}</span>
          </p>
          <p class="partner-contact">
            <a href={teleHref}>{acct.phone}</a>
            <a href={emailHref}>{acct.email}</a>
            <a href={acct.website} onclick={navToWebsite}>{acct.website}</a>
          </p>
        </section>

        <aside class="slds-no-flex partner-actions">
          <div class="slds-badge slds-m-right_small slds-m-top_xx-small">{acct.distance}</div>

          <template if:true={originAddress}>
            <lightning-button-icon icon-name="utility:location"
                                   alternative-text='Directions'
                                   onclick={showDirections}
                                   class="slds-float_right"></lightning-button-icon>
          </template>

          <template if:true={isSelectable}>
            <button class="select-account slds-float_right slds-m-left_small"
                    onclick={handleSelect}>Select</button>

<!--            <lightning-button label="Select"-->
<!--                              variant="brand"-->
<!--                              class="slds-float_right slds-m-left_small"></lightning-button>-->
          </template>
        </aside>
      </header>
    </div>
    <div class="slds-card__body slds-card__body_inner">

    </div>
  </div>
</template>
