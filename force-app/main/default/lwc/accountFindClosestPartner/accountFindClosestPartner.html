<!-- Account Find Closest Partner -->
<template>

  <div class="slds-p-around_small forceBaseCard">

    <c-legend-spinner variant="contained"></c-legend-spinner>

    <template if:false={hideSearch}>
      <h2 class={titleClass}>
        {cmpTitle}
      </h2>
      <lightning-layout>
        <lightning-layout-item size="11" class="slds-m-bottom_small ">
          <span onkeyup={checkForEnter}>
            <lightning-input label={inputLabel}
                             variant="label-hidden"
                             type="text"
                             placeholder={inputLabel}
                             value={lookupValue}
                             class="lookup-field"></lightning-input>
          </span>
        </lightning-layout-item>
        <lightning-layout-item size="1">
          <lightning-button-icon icon-name="utility:search"
                                 alternative-text="Search"
                                 onclick={doSearch}></lightning-button-icon>
        </lightning-layout-item>
      </lightning-layout>
    </template>



    <template if:true={mapMarkers}>

      <template if:true={mapView} >

        <lightning-map map-markers={mapMarkers}
                       markers-title="Closest Partners"
                       zoom-level={zoomLevel}
                       center="true"
                       onmarkerselect={handleMarkerSelect}></lightning-map>

        <template if:true={displaySingleResult}>
          <c-account-find-closest-partner-details-card acct={firstMapMarker}></c-account-find-closest-partner-details-card>
        </template>
      </template>



      <template if:false={mapView} >
        <template for:each={mapMarkers} for:item="acct">
          <c-account-find-closest-partner-details-card key={acct.Id}
                                                       acct={acct}
                                                       is-selectable={isSelectable}
                                                       hide-icon={hideResultIcon}
                                                       origin-address={originAddress}
                                                       onaccountselected={handleAccountSelected}></c-account-find-closest-partner-details-card>
        </template>
      </template>
    </template>
  </div>

</template>
