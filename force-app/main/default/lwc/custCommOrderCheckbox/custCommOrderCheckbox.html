<!-- Cust Comm Order Checkbox -->
<template>
    <template if:true={hasIncludedProducts}>
        <ul class="options_includedProducts">
            <template for:each={optionIncludedProducts} for:item="product">
                <li key={product} class="options_includedProduct">{product}</li>
            </template>
        </ul>
    </template>

    <template if:false={optionInit}>
        <div class="config-footer_item">
            <input class="vh"
                   type={optionInputType}
                   name={optionInputName}
                   id="option"
                   data-sku={optionSku}
                   data-km={optionKm}
                   data-rpm={optionRpm}
                   data-page={optionPage}
                   data-retail-price={optionRetailPrice}
                   onchange={handleClick}>
            <label class="options_label"
                   for="option">
                <template if:true={useCheckbox}>
                    <small class="options_label_checkbox"></small>
                </template>
                <span class="options_label_name">{optionName}</span>
                <span class="options_label_price">{optionFormattedPrice}</span>
            </label>
        </div>
    </template>
    <template if:true={optionInit}>
        <div class="config-footer_item" data-parentsku={optionParentSku}>
            <input class="vh"
                   type={optionInputType}
                   name={optionInputName}
                   id="optionInit"
                   data-sku={optionSku}
                   data-km={optionKm}
                   data-rpm={optionRpm}
                   data-page={optionPage}
                   data-retail-price={optionRetailPrice}
                   onchange={handleClick}
                    checked>
            <label class="options_label"
                   for="optionInit">
                <template if:true={useCheckbox}>
                    <small class="options_label_checkbox"></small>
                </template>
                <span class="options_label_name">{optionName}</span>
                <span class="options_label_price">{optionFormattedPrice}</span>
            </label>
        </div>
    </template>
    <p class="options_deck">{optionBlurb}</p>
</template>
