<template>

    <template if:false={optionInit}>
        <div class="config-footer_item">
            <input class="vh"
                   type={optionInputType}
                   name="option"
                   id="option"
                   data-sku={optionSku}
                   data-km={optionKm}
                   onchange={handleClick}
                   data-rpm={optionRpm}>
            <label class="options_label"
                   for="option">
                <small class="options_label_checkbox"></small>
                <span class="options_label_name">{optionName}</span>
                <span class="options_label_price">{optionPrice}</span>
            </label>
        </div>
    </template>
    <template if:true={optionInit}>
        <div class="config-footer_item">
            <input class="vh"
                   type={optionInputType}
                   name="option"
                   id="optionInit"
                   data-sku={optionSku}
                   data-km={optionKm}
                   onchange={handleClick}
                   data-rpm={optionRpm}
                    checked>
            <label class="options_label"
                   for="optionInit">
                <small class="options_label_checkbox"></small>
                <span class="options_label_name">{optionName}</span>
                <span class="options_label_price">{optionPrice}</span>
            </label>
        </div>
    </template>
    <p class="options_deck">{optionBlurb}</p>
</template>
