<!-- Cust Comm Public Main -->
<template>

  <div class="overlay" onclick={toggleMenu}></div>

  <nav class="config-header">

    <div class="branding">
      <h1 class="main-logo">
        <img src={logo} onclick={handleHomeNav}>
      </h1>
    </div>

    <div class="config-nav">
      <ul class="config-nav-list">
        <template for:each={boatMap} for:item="boat">
          <li key={boat.recordId} class="config-nav-item">
            <a class="config-nav-title" data-record-id={boat.recordId} onclick={navToBoat}>{boat.name}</a>
          </li>
        </template>
      </ul>
    </div>

    <div class="language-select">
      <a class="sign-in config-nav-item" onclick={handleSignIn}>Sign In</a>
      <lightning-button-icon icon-name="utility:rows"
                             variant="bare"
                             size="large"
                             onclick={toggleMenu}></lightning-button-icon>
    </div>

  </nav>

  <div class="slide-menu">
    <div class="close-menu">
      <lightning-button-icon icon-name="utility:close"
                             variant="bare"
                             size="large"
                             onclick={toggleMenu}></lightning-button-icon>
    </div>
    <template for:each={boatMap} for:item="boat">
      <a key={boat.recordId} data-record-id={boat.recordId} onclick={navToBoat}>{boat.name}</a>
    </template>
    <a class="sign-in" onclick={handleSignIn}>Sign In</a>
  </div>

  <c-cust-comm-public-slider></c-cust-comm-public-slider>

</template>
