<!-- Cust Comm Public Main -->
<template>

  <div class="overlay" onclick={toggleMenu}></div>

  <div class="main-nav">
    <div class="left">
      <img src={logo}>
    </div>
    <div class="center">
      <a data-menu-number="0" onclick={navToBoat}>Boat 1</a>
      <a data-menu-number="1" onclick={navToBoat}>Boat 2</a>
      <a data-menu-number="2" onclick={navToBoat}>Boat 3</a>
    </div>
    <div class="right">
      <a class="sign-in" onclick={handleSignIn}>Sign In</a>
      <lightning-button-icon icon-name="utility:rows"
                             variant="bare"
                             size="large"
                             onclick={toggleMenu}></lightning-button-icon>
    </div>
  </div>

  <div class="slide-menu">
    <div class="close-menu">
      <lightning-button-icon icon-name="utility:close"
                             variant="bare"
                             size="large"
                             onclick={toggleMenu}></lightning-button-icon>
    </div>
    <a data-menu-number="0" onclick={navToBoat}>Boat 1</a>
    <a data-menu-number="1" onclick={navToBoat}>Boat 2</a>
    <a data-menu-number="2" onclick={navToBoat}>Boat 3</a>
    <a class="sign-in" onclick={handleSignIn}>Sign In</a>
  </div>


</template>
