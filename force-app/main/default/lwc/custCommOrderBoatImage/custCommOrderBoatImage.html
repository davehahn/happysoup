<!-- Cust Comm Order Boat Image -->
<template>
  <span class="compositeImageWrapper" data-page={page}>
    <template if:true={hasCanvasImage}>
      <img class="compositeImage canvasImage" data-size={size} data-page={page} src={canvasImage} alt="Canvas image">
    </template>
    <template if:true={hasElectronicsImage}>
      <img class="compositeImage electronicsImage" data-size={size} data-page={page} src={electronicsImage} alt="electronics image">
    </template>
    <template if:true={hasSpareTireImage}>
      <img class="compositeImage transomImage" data-size={size} data-page={page} src={spareTireImage} alt="Spare Tire Image image">
    </template>
    <template if:true={hasTransomImage}>
      <img class="compositeImage transomImage" data-size={size} data-page={page} src={transomImage} alt="Transom image">
    </template>
    <img class="compositeImage motorImage" data-size={size} data-page={page} src={motorImage} alt="Motor image">
    <template if:true={hasTrailerImage}>
      <template if:true={hasCanvasImage}>
        <img class="compositeImage trailerCutImage" data-size={size} data-page={page} src={trailerCutImage} alt="Trailer image">
      </template>
      <template if:false={hasCanvasImage}>
        <img class="compositeImage trailerImage" data-size={size} data-page={page} src={trailerImage} alt="Trailer image">
      </template>
    </template>
    <template if:false={hasTrailerImage}>
      <img class="compositeImage boatImage" onload={setCompositeHeight} data-size={size} data-page={page} src={boatImage} alt="Boat image">
    </template>
  </span>
</template>
