<!-- Cust Comm Order Boat Image -->
<template>
  <template if:true={hasCanvasImage}>
    <img class="compositeImage canvasImage" data-size={size} data-page={page} src={canvasImage} alt="Canvas image">
  </template>
  <template if:true={hasElectronicsImage}>
    <img class="compositeImage electronicsImage" data-size={size} data-page={page} src={electronicsImage} alt="electronics image">
  </template>
  <template if:true={hasTransomImage}>
    <img class="compositeImage transomImage" data-size={size} data-page={page} src={transomImage} alt="Transom image">
  </template>
  <img class="compositeImage motorImage" data-size={size} data-page={page} src={motorImage} alt="Motor image">
  <img class="compositeImage boatImage" data-size={size} data-page={page} src={boatImage} alt="Boat image">
</template>
