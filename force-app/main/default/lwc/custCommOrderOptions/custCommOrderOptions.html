<!-- Cust Comm Order Options -->
<template>
    <section class="options">
        <h3 class="options_title">{optionsTitle}</h3>
        <fieldset>
            <ul class="options_list">
                <template for:each={availableOptions} for:item="option">
                    <li key={option.name} class="options_item">
                        <c-cust-comm-order-checkbox option-sku={option.sku} option-name={option.name} option-price={option.price} option-km={option.km} option-rpm={option.rpm}></c-cust-comm-order-checkbox>
                    </li>
                </template>
            </ul>
        </fieldset>
    </section>
</template>
