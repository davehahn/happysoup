<!-- Cust Comm Order Options -->
<template>
    <section class="options" data-has-title={hasOptionsTitle}>
        <template if:true={hasOptionsTitle}>
            <h4 class="options_title">{optionsTitle}</h4>
        </template>
        <fieldset>
            <ul class="options_list">
                <template for:each={availableOptions} for:item="option">
                    <li key={option.name} class={optionClasses} data-page={page} data-parentpage={parentPage} data-parentsku={option.parentSku}>
                        <c-cust-comm-order-checkbox
                                                    option-input-type={option.inputType}
                                                    option-page={page}
                                                    option-init={option.init}
                                                    option-sku={option.sku}
                                                    option-name={option.name}
                                                    option-retail-price={option.retailPrice}
                                                    option-display-price={option.displayPrice}
                                                    option-km={option.km}
                                                    option-rpm={option.rpm}
                                                    option-images={option.images}
                                                    option-blurb={option.blurb}
                                                    option-show-upgrade-price={showOptionPrice}
                                                    option-trigger-ui-change={triggerUiChange}
                                                    option-is-addon={addons}
                                                    option-included-products={option.includedProducts}>

                        </c-cust-comm-order-checkbox>
                    </li>
                </template>
            </ul>
        </fieldset>
    </section>
</template>
