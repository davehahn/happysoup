<div class="slds-notify slds-notify--alert slds-theme--inverse-text slds-theme--{{notification.type}} slds-theme--alert-texture" role="alert">
  <span class="slds-assistive-text">Info</span>
  <button class="slds-button slds-button--icon-inverse slds-notify__close">
    <svg aria-hidden="true" class="slds-button__icon">
      <use xlink:href="{{icons.close}}"></use>
    </svg>
    <span class="slds-assistive-text">Close</span>
  </button>
  <h2>{{notification.message}}</h2>
</div>
