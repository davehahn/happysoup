<html>
<head>
 <title>Playground</title>

<body>

  <div class="row">
    <div class="large-12 columns">
      <h1>Select Style of Boat</h1>
    </div>
  </div>

  <div class="row" style="height:100%">

    <div class="large-2 columns sideBar" style=" height:100%; content:'';background:#EFEFEF;">

      <div class="sliding_row">

          <div class="box sld_trigger">
            <a href="#" id="slideTrigger"><i class="fa fa-plus"></i></a>
          </div>

          <div class="box sliding sliding20">
            <a href="#" class="utility_boat selectOption" data-boat-type="utility"></a>
          </div>

          <div class="box sliding sliding40">
            <a href="#" class="side_console_boat selectOption" data-boat-type="side_console"></a>
          </div>

            <a href="#" class="full_windshield_boat selectOption" data-boat-type="full_windshield"></a>
          </div>

          <div class="box sliding sliding80">
            <a href="#" class="pontoon_boat selectOption" data-boat-type="pontoon"></a>
          </div>

        </div>

    </div>

    <div class="large-10 columns">

    </div>

  </div>


<script src="js/jquery.js" type="text/javascript"></script>

<script type="text/javascript">
  var btSelectHandler = function(boatType){
      console.log(boatType + ' - this came from the external callback');

    bts = new BTSelector(btSelectHandler);
