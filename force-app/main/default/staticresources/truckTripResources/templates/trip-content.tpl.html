<div class="slds-tabs--default" data-aljs="tabs">
  <ul class="slds-tabs--default__nav" role="tablist">
    <li class="slds-tabs--default__item slds-text-heading--label slds-active" title="Trip Details" role="presentation">
      <a class="slds-tabs--default__link" href="#" role="tab" tabindex="0" aria-selected="true" aria-controls="trip-details" data-aljs-show="trip-details">Trip Details</a>
    </li>
    <li class="slds-tabs--default__item slds-text-heading--label" title="Feed" role="presentation">
      <a class="slds-tabs--default__link" href="#" role="tab" tabindex="-1" aria-selected="false" aria-controls="feed" data-aljs-show="feed">Feed</a>
    </li>
    <li class="slds-tabs--default__item slds-text-heading--label" title="Truck Load" role="presentation">
      <a class="slds-tabs--default__link" href="#" role="tab" tabindex="-1" aria-selected="false" aria-controls="truck-load" data-aljs-show="truck-load">Truck Load</a>
    </li>
  </ul>

  <div id="trip-details" class="slds-tabs--default__content slds-hide" role="tabpanel">
    <div class="slds-grid">

      <div id="destination-container" class="slds-col slds-size--7of-12">
        {{ spinner }}
      </div>
      <div id="delivery-instructions" class="slds-col slds-size--5-of-12"></div>
    </div>
  </div>

  <div id="feed" class="slds-tabs--default__content slds-hide" role="tabpanel">
    <iframe src="/apex/ChatterFeed?Id={{this.Id}}" width="100%"  height="500px"/>
  </div>

  <div id="truck-load" class="slds-tabs--default__content slds-hide" role="tabpanel">
    {{ spinner }}
  </div>

</div>
