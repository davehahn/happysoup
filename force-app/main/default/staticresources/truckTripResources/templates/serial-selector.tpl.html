<div class="slds-modal__container serial-select">
  <div class="slds-modal__header">
    <h2 class="slds-text-heading--medium">Select Serial Numbers</h2>
  </div>
  <div class="slds-modal__content slds-p-around--medium">
    <table class="slds-table slds-no-row-hover">
      <tbody>
        {{#each materials}}
          {{ materialRow this }}
        {{/each}}
      </tbody>
    </table>
    <div id="product-serial-list"></div>
  </div>
  <div class="slds-modal__footer">
    <button class="slds-button slds-button--neutral" data-serial-form-btn="cancel">Done</button>
   <!--  <button class="slds-button slds-button--neutral slds-button--brand" data-trip-form-btn="save">Save</button> -->
  </div>
</div>
