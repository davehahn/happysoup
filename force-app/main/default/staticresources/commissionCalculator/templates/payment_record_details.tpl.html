<div class="slds-card slds-card--narrow" id="{{record.Id}}">
  <div class="slds-card__header slds-grid">
    <header class="slds-media slds-media--center slds-has-flexi-truncate">
      <div class="slds-media__figure">
        {{#if record.Owner__r.SmallPhotoUrl }}
          <img src="{{record.Owner__r.SmallPhotoUrl}}" style=""/>
        {{else}}
          <div class='placeHolder'>
            <i class="fa fa-question"></i>
          </div>
        {{/if}}
      </div>
      <div class="slds-media__body slds-truncate">
        <h2>
        {{#if record.Owner__r.Name}}
          <span class="slds-text-heading--medium">{{record.Owner__r.Name}}</span>
        {{else}}
          <span class="slds-text-heading--medium">Unassigned</span>
        {{/if}}
        </h2>
      </div>
    </header>
    <div class="slds-no-flex">
      <div class="slds-dropdown-trigger {{ status-display-class stage }}">
        <button class="slds-button slds-button--icon-border-filled" aria-haspopup="true">
          <i class="fa fa-chevron-down" />
          <span class="slds-assistive-text">Show More</span>
        </button>
        <div class="slds-dropdown slds-dropdown--right slds-dropdown--menu">
          <ul class="slds-dropdown__list" role="menu">
            <!-- <li class="slds-dropdown__item">
              <a href="#" role="menuitem" class="delete-payment" data-payment-id="{{record.Id}}">
                <p class="slds-truncate">Delete</p>
              </a>
            </li> -->
            <li class="slds-dropdown__item">
              <a href="#" role="menuitem" class="reassign" data-payment-id="{{record.Id}}">
                <p class="slds-truncate">Reassign</p>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="slds-card__body">
    {{payment_amount record}}
  </div>
</div>
