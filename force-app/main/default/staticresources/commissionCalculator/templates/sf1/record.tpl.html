<div class='header shrink'>
  <p class="text-center">Commission Rcord</p>
  <p class="text-center">{{this.Name}}</p>
  <div>
    <div><a href="" id="header-nav-ctrl"><i class="fa fa-chevron-right"></i></a></div>
    <div><span>{{this.Stage__c}}</span></div>
    <div><i class="fa fa-dollar"></i>{{this.CommissionTotal__c}}</div>
  </div>
</div>
<div class="header-nav">
  <ul>
    <li class="active">
    <a href="#records" ><i class="fa fa-database"></i></a>
    </li>
    <li>
    <a href="#payments"><i class="fa fa-users"></i></a>
    </li>
  </ul>
  <a href="" class="nav-button right approve" data-item-id="{{this.Id}}">
    <i class="fa fa-check"></i>
  </a>
  <a href="" class="nav-button right recall"  data-item-id="{{this.Id}}">
    <i class="fa fa-undo"></i>
  </a>
</div>

<div id="main-container">
  <div id="records" class="page active">
    <div class="row ">
      <div class="column small-12 items-container">
        {{#each this.lineItems}}
          {{ item this }}
        {{/each}}
      </div>
    </div>
  </div>

  <div id="payments" class="page">
    <div class="row">
      <div class="column small-12">
        This is the payments area
      </div>
    </div>
  </div>

</div>
