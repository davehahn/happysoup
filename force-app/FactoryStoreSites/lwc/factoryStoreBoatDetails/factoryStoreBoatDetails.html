<!-- Factory Store Boat Details -->
<template>
  <article>
    <template if:true={boatDataLoaded}>
      <h3>{boatName}</h3>
      <p>{boat.retailPrice}</p>
      <p>With {standardMotorName} and {standardTrailerName}</p>
    </template>
    <template if:true={boatDataLookupRunning}>
      <p>Looking For Data.</p>
    </template>
    <template if:true={resultEmpty}>
      <p>Result Empty.</p>
    </template>
  </article>
</template>
