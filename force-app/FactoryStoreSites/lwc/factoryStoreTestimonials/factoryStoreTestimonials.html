<!-- Factory Store Testimonials -->
<template>
  <h3 class="ro">Testimonials</h3>
  <ul class="testimonials">
    <template for:each={testimonials} for:item="testimonial">
      <li key={testimonial.UserName} class="testimonial">
        <figure>
          <span><img src={testimonial.UserPhoto}></span>
          <figcaption>
            <p>{testimonial.UserTestimonial}</p>
            <h4>{testimonial.UserName} &ndash; {testimonial.UserCity}, {testimonial.UserProvince}</h4>
          </figcaption>
        </figure>
      </li>
    </template>
  </ul>
</template>
