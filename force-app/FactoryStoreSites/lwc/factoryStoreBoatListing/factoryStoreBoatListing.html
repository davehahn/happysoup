<!-- Factory Store Boat Listing -->
<template>
  <template if:true={showListing}>
    <section class="allModels maxWidth maxWidth--thin">
      <h2 class="heading heading-special" data-series-class={seriesClass}>{fullSeriesName}</h2>
      <p class="copy copy-standard">{seriesBlurb}</p>
      <ul class="modelListing" onselectboat={handleOpenBoat}>
        <template for:each={boats} for:item="boat">
          <c-factory-store-boat-listing-item boat={boat} key={boat.Id}></c-factory-store-boat-listing-item>
        </template>
      </ul>
    </section>
  </template>
